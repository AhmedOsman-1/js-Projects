<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Progress Bar</title>
</head>
<body>

    <svg class="progress" width="100" height="100">
        <circle class="progress-circle" cx="50" cy="50" r="30" fill="transparent" stroke="blue" stroke-width="5"></circle>
        <text class="loading" fill="blue" x="50%" y="50%" text-anchor="middle" dy="0.3em"></text>

    </svg>
    




    <script src="/bar.js"></script>
</body>
</html>
